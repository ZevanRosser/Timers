<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="gray" />
    <title>Timers</title>
    <link rel="stylesheet" href="http://mtcanvas.com/css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://zevanrosser.github.com/jquery.select-all/jquery.select-all.js?"></script>
    <script src="js/timers.js"></script>
  </head>
  <body> 
    
    <div id="content"></div>
    
    <script id="timers" type="text/html">
      <div id="top-ui">
        <h2>Timers</h2>
        Enter text, a date and a time:<br/>
        <div id="add-wrapper">
          <form data-var="addTimer"> 
            <input data-var="noteValue" 
                   type="text"
                   placeholder="timer text" 
                   autocapitalize="off" 
                   autocorrect="off" />
            <br/>
            <div class="date">
            date:
            <select data-var="month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
            <select data-var="day">
            <option class="select-all-list">~days</option>
          </select>
            <select data-var="year">
            <option class="select-all-list">~years</option>
          </select>
          </div>
            <div>
            time:
            <select data-var="hour">
            <option class="select-all-list">~hours</option>
          </select>:<select data-var="minute">
            <option class="select-all-list">~minutes</option>
          </select>
            <select data-var="ampm">
            <option>am</option>
            <option>pm</option>
          </select>
          </div>
            <button class="add">add timer</button>
          </form>
          </div>
          </div>
            <div data-var="timers"></div>
          </script>
            
            <script id="timer" type="text/html">
            <div class="timer">
            <button data-var="ex">X</button>
            <div class="note">~note</div>
            <div class="time-left">~timeLeft</div>
          </div>
          </script>
          </body>
          </html>
